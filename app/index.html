<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">
	<title>MOVEE</title>
	<meta name="description" content="Startup HTML template OptimizedHTML 5">
	<meta name="viewport" content="width=device-width">
	<link rel="icon" href="images/favicon.png">
	<meta property="og:image" content="images/dest/preview.jpg">
	<link rel="stylesheet" href="css/app.min.css">

</head>

<body>
	<div id="my-page">
		<div id="my-header">
			<header class="header">
				<div class="container">
					<div class="header__wrap">

						<div class="header__top-nav">

							<div class="header__logo">MOVEE</div>

							<div class="header__menu top-menu">
								<ul class="top-menu__list">
									<li class="top-menu__item"><a href="#" class="top-menu__link">Цены</a></li>
									<li class="top-menu__item"><a href="#" class="top-menu__link">Автопарк</a></li>
									<li class="top-menu__item"><a href="#" class="top-menu__link">Отзывы</a></li>
									<li class="top-menu__item"><a href="#" class="top-menu__link">Контакты</a></li>
								</ul>
							</div>

							<a href="tel:88000801213" class="header__phone">8(800)-080-12-13</a>

						</div>

						<div class="header__main-content header-main">
							<div class="header-main__title-block">
								<h1 class="header-main__title">Квартирные <br>
									переезды</h1>
								<h2 class="header-main__subtitle">По Москве и области</h2>
							</div>

							<div class="header-main__button-block">


								<button class="header-main__button">
									Заказать
								</button>

								<div class="header-main__advantages">
									<div class="header-main__advantages-block">
										<div class="header-main__advantages-text">Более 800 <br>
											переездов</div>
										<img src="images/dest/header/truck.svg" alt="truck icon" class="header-main__advantages-img">
									</div>
									<div class="header-main__advantages-block">
										<div class="header-main__advantages-text">Бережная <br>
											упаковка</div>
										<img src="images/dest/header/gift.svg" alt="gift icon" class="header-main__advantages-img">
									</div>
									<div class="header-main__advantages-block">
										<div class="header-main__advantages-text">Фиксированная <br>
											цена</div>
										<img src="images/dest/header/money.svg" alt="money icon" class="header-main__advantages-img">
									</div>
								</div>

							</div>

							<div class="header-main__image">
								<img src="images/dest/header/worker_bg.png" class="header-main__worker-img" alt="worker image">
								<img src="images/dest/header/car_bg.png" class="header-main__car-img" alt="car image">
							</div>

							<div class="header-main__phone phone-main">
								<div class="phone-main__pulse">
									<div class="phone-main__block"></div>
									<div class="phone-main__phone"><img src="images/dest/header/phone.svg" alt="phone icon"></div>
									<div class="phone-main__text">Кнопка связи</div>
								</div>
							</div>

						</div>

					</div>
				</div>
			</header>
		</div>
		<div id="my-content"></div>
		<div id="my-footer"></div>
	</div>
	<script src="js/app.min.js"></script>
</body>

</html>
